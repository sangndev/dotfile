set -a terminal-features "tmux-256color:RBG"
set -g prefix C-a
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "bg=#6675d9 fg=white bold"
set -g window-status-current-format " #I:#W "
set -g status-right ""
set -g status-left "#S"
